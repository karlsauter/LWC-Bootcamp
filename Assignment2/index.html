<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWC Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <section class="form-container">
            <h1 class="title">Survey Form</h1>
            <p>Thank you for taking the time to improve the platform</p>
            <form action="#">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">    
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">    
                </div>
                <div class="form-field">
                    <label for="age">Age (optional)</label>
                    <input type="number" name="age" id="age" placeholder="Age">
                </div>
                <div class="form-field">
                    <label for="role">Which option best describes your curent role?</label>
                    <select name="role" id="role">
                        <option value="" selected disabled hidden>--Select current role--</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Consultant">Consultant</option>
                        <option value="Sr. Consultant">Sr. Consultant</option>
                        <option value="Manager">Manager</option>
                        <option value="Sr. Manager">Sr. Manager</option>
                    </select>
                </div>
                <div class="form-field">
                    <p>Would you recommen this to a friend?</p>
                    <input type="radio" name="definitely" id="definitely">
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" name="maybe" id="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" name="definitely" id="definitely">
                    <label for="definitely">Definitely</label>
                </div>
                <div class="form-field">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" name="1" id="1">
                    <label for="1">Front-end Projects</label><br>
                    <input type="checkbox" name="2" id="2">
                    <label for="2">Back-end Projects</label><br>
                    <input type="checkbox" name="3" id="3">
                    <label for="3">Data Visualization</label><br>
                    <input type="checkbox" name="4" id="4">
                    <label for="4">Videos</label><br>
                    <input type="checkbox" name="5" id="5">
                    <label for="5">Additional Courses</label>
                </div>
                <div class="form-field">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" rows="10" placeholder="Enter your comment here..."></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>    
    </div>
</body>
</html>
